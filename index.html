<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="buttons">
        <button onclick="showToast('Success', 'success')">Success</button>
        <button onclick="showToast('Error', 'error')">Error</button>
        <button onclick="showToast('Invalid', 'invalid')">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script>
        let toastBox = document.getElementById("toastBox");

        function showToast(message, type) {
            let toast = document.createElement("div");
            toast.classList.add("toast", type);
            toast.innerHTML = message;
            toastBox.appendChild(toast);

            // Show the toast with a delay to apply CSS transition
            setTimeout(() => {
                toast.classList.add("show");
            }, 10);

            // Remove the toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove("show");
                toast.addEventListener('animationend', () => {
                    toastBox.removeChild(toast);
                });
            }, 3000);
        }
    </script>
</body>
</html>
